<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Helin Akay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eskizsu.html">Mimari Projeler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eskizler2.html">Eskizler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fotolar3.html">Fotoğraflar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button id="toggleTheme" style="top:85px">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span>Karanlık Mod</span>
    </button>

    <div class="container contact-container">
        <h1>Bana Ulaşın</h1>
        <form id="contactForm" class="form-style1">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Gönder
            </button>

            <div id="thankYouMessage" class="thank-you-message"></div>
        </form>
    </div>
    <script src="submit.js"></script>
    <script src="darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
